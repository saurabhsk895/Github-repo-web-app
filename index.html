<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saurabh Kumar - Assignment</title>
  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Public+Sans:300,500&display=swap" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<style>
  #loader {
    display: none;
  }
</style>
<body> 

  <div class="container mt-4">
    <div class="form-group">
      <label for="username">Enter GitHub Username:</label>
      <input type="text" class="form-control" id="username" />
    </div>
    <button class="btn btn-primary mt-3" onclick="getRepository()">Get Repositories</button>
  
    <div id="loader" class="mt-4">
     
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  
    <div id="profile" class="mt-4" style="display: none;">      
      
        <div class="abcs">          
            <img id="avatar" class="rounded-circle" alt="Profile Image">          
          <div class="profile-1">
          <h2 id="name"></h2> <br> 
          <p id="bio" class="mb-3"></p>
          <p id="location"></p>
        </div>
        </div>       
    </div>
    <div class="profile-url mt-2"  style="display: none;">      
      <a id="profile_link" style="text-decoration: none;" href="#" target="_blank"><img src="https://img.icons8.com/?size=24&id=85777&format=png" alt="">&nbsp;&nbsp;<span id="profile_text" class="profilelink"></span></a>
    
      
    </div>
  
    <div id="repositories" class="mt-2" style="display: none;" >
      
      <h3>Repositories : </h3>
      <div id="repoCards" class="card-repo row"></div>      
    </div>  
  
    <div id="pagination" class="pagination mt-2" style="display: none;">     
    </div>
     
    </div>   
  </div> 
  <!-- jquery cdn  -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- custom js -->
  <script src="js/script.js"></script>
</body>

</html>
